<script>
  const userId = "user1234";
  const userPw = "1234";

  const login = function(inputId, inputPw){
    if(userId === inputId){
      if(userPw === inputPw){
        document.write(inputId + "님 접속을 환영합니다.");
      }else{
        document.write("잘못된 비밀번호 입니다.");
      }
    }else{
      document.write("잘못된 아이디 입니다.")   
    }
  }

  login(prompt("아이디를 입력하세요"), prompt("비밀번호를 입력하세요."));

  // 상수에 함수를 담고 상수를 실행하는 것 vs 상수에 담지 않고 function 함수명로 작성 후 함수명으로 실행하는 것 차이점은?

</script>
