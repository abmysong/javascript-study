<script>
  const chain1 = {
    total: 0,
    plus1: function() {
      this.total += 1;
      return this;
    },
    plus10: function() {
      this.total += 10;
      return this;
    },
    plus: function(num) {
      this.total += num;
      return this;
    }
  };
  chain1.plus1().plus10();
</script>
