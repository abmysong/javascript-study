<script>
  const members = [];

  const membersCreate = function(member) {
    members.push(member);
    return 'created';
  };

  const membersRead = function() {
    return members;
  };

  const membersDelete = function(index) {
    members.splice(index, 1);
    return 'deleted';
  }

  const membersUpdate = function(index, member) {
    members[index] = member;
    return 'updated';
  }
</script>
